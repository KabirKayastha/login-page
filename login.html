<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<title>Login Form</title>
</head>
<body>

	<div class="container">
		<center>
			<div class="header">
				<img src="img/Citygaon_Logo.png" class="img-responsive ">
			</div>
		</center>
	</div>

	<div class="container">	
			<div class="tabContainer">
				<div class="buttonContainer">
					<button onclick="showPanel(0,1)">sign in</button>
					<button onclick="showPanel(1,1)">sign up</button>			
				</div>

				<div class="tabPanel">

					<div class="inputWithIcon">
						<input type="text" id="username" placeholder="Username">
						<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
						<input type="password" placeholder="Password" id="password">
						<i class="fa fa-unlock fa-lg fa-fw" aria-hidden="true"></i>
						<i class="far fa-eye fa-lg fa-fw pull-right eye" aria-hidden="true" onclick="showPassword()"></i>
					</div>

					<center><button><h5>enter</h5></button></center>
					<center><p class="privacy">By signing up you agree Terms &amp Privacy Policy</p></center>
					
					<div class="use">
						<p>Or Use</p>
						<p>Lorem</p>
					</div>
				</div>

				<div class="tabPanel">Tab 2:Content</div>
			</div>
	</div>	
	

	 <script type="text/javascript" src="js/tab.js"></script>
</body>
